
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Takip Sistemi</title>

    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container mt-5">
        <!-- Başlık -->
        <div class="custom-warning-border text-center mb-4">
            <h1>Görev Takip Sistemi</h1>
        </div>

        <!-- Üst Başlık -->
        <table class="table table-bordered text-center ">
            <thead class="table-light">
                <tr>
                    <th> <button data-id="1" id="add-person" class="btn-person-add btn btn-outline-dark btn-sm"><i class="fa-solid fa-person-circle-plus"></i> Yeni Ekip Üyesi Ekle</button></th>
                    <th> <button id="all-clean-person" class="btn delete btn btn-outline-dark btn-sm"><i class="fa-solid fa-delete-left"></i> Tüm Ekip Üyelerini Temizle</button></th>
                    <th> <button data-id="1" id="all-clean-task" class="btn-clean btn btn-outline-dark btn-sm"><i class="fa-solid fa-delete-left"></i> Tüm Görevleri Temize</button></th>     
                </tr>
            </thead>
        </table>

        <!-- Alt Başlık -->
        <table id="task" class="table table-bordered text-center">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Ekip Üyeleri</th>
                    <th>Görevler</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- <tr>
                    <td>1</td>
                    <td>NURETTİN</td>
                    <td id="task-1">-</td>
                    <td>
                        <button data-id="1" data-bs-toggle="modal" data-bs-target="#taskModal"  class="btn-add btn btn-success btn-sm"><i class="fa-solid fa-address-book"></i> Ekle</button>
                        <button data-id="1" id="delete-task" class="btn-delete btn btn-danger btn-sm remove"><i class="fa-solid fa-eraser"></i> Sil</button>
                    </td>
                </tr> -->
            </tbody>
        </table>

    <!-- Modal -->
        <div class="modal" id="taskModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Görev Ekle</h5>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="taskTitle" placeholder="Atanacak olan görevi yazınız."> 
            </div>
            <div class="modal-footer">
                <button type="button" id="save-task" class="btn btn-primary">Görevi Kaydet</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-hidden="true">Kapat</button>
            </div>
            </div>
        </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
